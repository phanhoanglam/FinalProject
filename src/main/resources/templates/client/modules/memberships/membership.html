<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{client/fragments/layout.html}"
      xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <title>Hireo</title>
</head>
<body>
<!-- Titlebar
================================================== -->
<div layout:fragment="titlebar">
    <div id="titlebar" class="gradient">
        <div class="container">
            <div class="row">
                <div class="col-md-12">

                    <h2>Checkout</h2>

                    <!-- Breadcrumbs -->
                    <nav id="breadcrumbs" class="dark">
                        <ul>
                            <li><a href="/static">Home</a></li>
                            <!--                            <li><a href="#">Pricing Plans</a></li>-->
                            <li>Checkout</li>
                        </ul>
                    </nav>

                </div>
            </div>
        </div>
    </div>
</div>

<!-- Content
================================================== -->
<div layout:fragment="body">
    <!-- Container -->
    <div class="container">
        <div class="row">
            <div class="col-xl-8 col-lg-8 content-right-offset">


                <!-- Hedaline -->
                <h3>Billing Cycle</h3>

                <!-- Billing Cycle Radios  -->
                <div class="billing-cycle margin-top-25">

                    <!-- Radio -->
                    <div class="radio">
                        <input id="monthly" name="radio-payment-type" value="monthly" type="radio" checked>
                        <label for="monthly">
                            <span class="radio-label"></span>
                            Billed Monthly
                            <span class="billing-cycle-details">
						</span>
                        </label>
                    </div>

                    <!-- Radio -->
                    <div class="radio">
                        <input id="yearly" name="radio-payment-type" value="yearly" type="radio">
                        <label for="yearly"><span class="radio-label"></span>
                            Billed Yearly
                            <span class="billing-cycle-details">
						</span>
                        </label>
                    </div>
                </div>


                <!-- Hedline -->
                <h3 class="margin-top-50">Payment Method</h3>

                <!-- Payment Methods Accordion monthly -->
                <div class="payment margin-top-30 monthlytype">
                    <div th:each="monthly :${listMonthly}" class="payment-tab payment-tab-active">
                        <div class="payment-tab-trigger">
                            <input th:checked="${monthly.type == T(com.spring.Final.modules.shared.enums.membership_type.MembershipType).STANDARD ? true : false}" th:id="${monthly.name + monthly.duration}" name="cardTypeMonth" type="radio"
                                   th:value="${monthly.price}">
                            <label th:for="${monthly.name + monthly.duration}" th:text="${monthly.name}"></label>
                            <span class="regular-price-tag price">$[[${monthly.price}]] / month</span>
                        </div>
                    </div>
                </div>
                <!-- Payment Methods Accordion monthly / End -->

                <!-- Payment Methods Accordion yearly -->
                <div class="payment margin-top-30 yearlytype" hidden>
                    <div th:each="yearly :${listYearly}" class="payment-tab payment-tab-active">
                        <div class="payment-tab-trigger">
                            <input th:checked="${yearly.type == T(com.spring.Final.modules.shared.enums.membership_type.MembershipType).STANDARD ? true : false}" th:id="${yearly.name + yearly.duration}" name="cardTypeYear" type="radio"
                                   th:value="${yearly.price}">
                            <label th:for="${yearly.name + yearly.duration}" th:text="${yearly.name}"></label>
                            <span class="regular-price-tag price">$[[${yearly.price}]] / month</span>
                        </div>
                    </div>
                </div>
                <!-- Payment Methods Accordion yearly / End -->

                <a href="pages-order-confirmation.html" class="button big ripple-effect margin-top-40 margin-bottom-65">Proceed
                    Payment</a>
            </div>


            <!-- Summary -->
            <div class="col-xl-4 col-lg-4 margin-top-0 margin-bottom-60">

                <!-- Summary -->
                <div class="boxed-widget summary margin-top-0">
                    <div class="boxed-widget-headline">
                        <h3>Summary</h3>
                    </div>
                    <div class="boxed-widget-inner">
                        <ul>
                            <li>Standard Plan <span>$49.00</span></li>
                            <li>VAT (20%) <span>$9.80</span></li>
                            <li class="total-costs">Final Price <span>$58.80</span></li>
                        </ul>
                    </div>
                </div>
                <!-- Summary / End -->

                <!-- Checkbox -->
                <div class="checkbox margin-top-30">
                    <input type="checkbox" id="two-step">
                    <label for="two-step"><span class="checkbox-icon"></span> I agree to the <a href="#">Terms and
                        Conditions</a> and the <a href="#">Automatic Renewal Terms</a></label>
                </div>
            </div>

        </div>
    </div>
    <!-- Container / End -->
</div>
<!--<div th:replace="client/fragments/footer1.html :: div"></div>-->
<script layout:fragment="js">
    $(document).ready(function () {
        const $billingType = $('[name="radio-payment-type"]');

        $billingType.on('change', function () {
            if($(this).val() == 'monthly'){
                $('.yearlytype')[0].hidden = true;
                $('.monthlytype')[0].hidden = false;
            }else{
                $('.yearlytype')[0].hidden = false;
                $('.monthlytype')[0].hidden = true;
            }
        })
    });
</script>
</body>
</html>
