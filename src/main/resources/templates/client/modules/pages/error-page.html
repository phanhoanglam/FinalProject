<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{client/fragments/layout.html}">
<head>
    <title>Hireo</title>
</head>
<body>
<div layout:fragment="body">
    <!-- Titlebar
    ================================================== -->
    <div id="titlebar" class="gradient">
        <div class="container">
            <div class="row">
                <div class="col-md-12">

                    <h2>404 Not Found</h2>

                    <!-- Breadcrumbs -->
                    <nav id="breadcrumbs" class="dark">
                        <ul>
                            <li><a href="#">Home</a></li>
                            <li>404 Not Found</li>
                        </ul>
                    </nav>

                </div>
            </div>
        </div>
    </div>

    <!-- Page Content
    ================================================== -->
    <!-- Container -->
    <div class="container">

        <div class="row">
            <div class="col-xl-12">

                <section id="not-found" class="center margin-top-50 margin-bottom-25">
                    <h2>404 <i class="icon-line-awesome-question-circle"></i></h2>
                    <p>We're sorry, but the page you were looking for doesn't exist</p>
                </section>

                <div class="row">
                    <div class="col-xl-8 offset-xl-2">
                        <div class="intro-banner-search-form not-found-search margin-bottom-50">
                            <!-- Search Field -->
                            <div class="intro-search-field ">
                                <input id="intro-keywords" type="text" placeholder="What Are You Looking For?">
                            </div>

                            <!-- Button -->
                            <div class="intro-search-button">
                                <button class="button ripple-effect">Search</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>
    <!-- Container / End -->


    <!-- Spacer -->
    <div class="margin-top-70"></div>
    <!-- Spacer / End-->
</div>
<!--<div th:replace="client/fragments/footer1.html :: div"></div>-->
</body>
</html>
