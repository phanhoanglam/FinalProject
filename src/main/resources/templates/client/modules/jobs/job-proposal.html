<!-- Apply for a job popup
================================================== -->
<div id="small-dialog" class="zoom-anim-dialog mfp-hide dialog-with-tabs">

    <!--Tabs -->
    <div class="sign-in-form">

        <ul class="popup-tabs-nav">
            <li><a href="#tab">Apply Now</a></li>
        </ul>

        <div class="popup-tabs-container">

            <!-- Tab -->
            <div class="popup-tab-content" id="tab">

                <!-- Welcome Text -->
                <div class="welcome-text">
                    <h3>Attach File With CV</h3>
                </div>

                <!-- Form -->
                <form action="" method="post" id="apply-now-form" enctype="multipart/form-data">

                    <div class="input-with-icon-left">
                        <textarea class="input-text with-border" name="message" id="message" placeholder="Message"></textarea>
                    </div>

                    <div class="uploadButton">
                        <input class="uploadButton-input" name="uploadfile" type="file" accept="image/*, application/pdf" id="upload-cv" />
                        <label class="uploadButton-button ripple-effect" for="upload-cv">Select File</label>
                        <span class="uploadButton-file-name">Upload your CV / resume relevant file. <br> Max. file size: 50 MB.</span>
                    </div>

                </form>

                <!-- Button -->
                <button id="btnApplyNow" type="button" class="button margin-top-35 full-width button-sliding-icon ripple-effect" form="apply-now-form">Apply Now <i class="icon-material-outline-arrow-right-alt"></i></button>

            </div>

        </div>
    </div>
</div>
<!-- Apply for a job popup / End -->
